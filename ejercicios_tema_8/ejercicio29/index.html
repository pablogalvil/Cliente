<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenar Vehículo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 5px; }
        button { margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h2>Información del Vehículo</h2>
    <form id="vehicleForm">
        <label>Marca: <input type="text" id="marca"></label>
        <label>Modelo: <input type="text" id="modelo"></label>
        <label>Número de Bastidor: <input type="text" id="bastidor"></label>
        <label>Cilindrada: <input type="number" id="cilindrada"></label>
        <label>Número de Puertas: <input type="number" id="puertas"></label>
        <label>Color: <input type="text" id="color"></label>
        <h3>Datos del Propietario</h3>
        <label>Nombre: <input type="text" id="nombre"></label>
        <label>Apellidos: <input type="text" id="apellidos"></label>
        <label>Dirección: <input type="text" id="direccion"></label>
        <label>Teléfono: <input type="tel" id="telefono"></label>
        <label>Correo Electrónico: <input type="email" id="correo"></label>
        <button type="button" onclick="guardarDatos()">Guardar Información</button>
    </form>
    
    <h2>Datos Guardados</h2>
    <div id="datosMostrados"></div>
    
    <script src="index.js"></script>
</body>
</html>
