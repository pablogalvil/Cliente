<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File System API Demo</title>
    <script defer src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
    <h1 class="text-2xl font-bold mb-4">File System API - Editor</h1>
    <button id="openFile" class="px-4 py-2 bg-blue-500 text-white rounded mb-2">Abrir Archivo</button>
    <textarea id="editor" class="w-full max-w-lg h-64 border p-2"></textarea>
    <button id="saveFile" class="px-4 py-2 bg-green-500 text-white rounded mt-2">Guardar Cambios</button>
    
    <script src="index.js"></script>
</body>
</html>
